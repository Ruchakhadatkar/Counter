<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Counter</h1>
        <h2 id="number">0</h2>
        <div class="btns">
          <button onclick="increse()">INCREASE</button>
          <button onclick="reset()">RESET</button>
          <button onclick="decrese()">DECREASE</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let a = document.getElementById("number");
    let b = 0;

    function increse() {
      console.log("Click", (b = b + 1));

      a.innerHTML = b;
    }

    function reset() {
      console.log("Click", (b = 0));

      a.innerHTML = b;
    }

    function decrese() {
      console.log("Click", (b = b - 1));

      a.innerHTML = b;
    }
  </script>
</html>
